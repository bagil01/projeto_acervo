<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>pagina perfil</title>
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" type="text/css" href="icons/fontawesome-free-6.5.2-web/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="foto">
            <img src="midias/imagem-perfil.jpg" alt="Foto do Perfil" class="profile-picture">
            <i class="fa-solid fa-camera"></i>
        </div>
            <h1 class="profile-name">Nome do Usuário</h1>
            <p class="profile-username">@username</p>
        </div>
        <div class="profile-info">
            <h2>Sobre Mim</h2>
            <p class="profile-bio">Texto sobre o usuário.</p>
            <h2>Detalhes</h2>
            <ul class="profile-details">
                <li><strong>Email:</strong> usuario@exemplo.com</li>
            </ul>
        </div>
        <div class="profile-footer">
            <button class="follow-button">Editar</button>
            <button class="message-button">exlcuir conta</button>
        </div>
    </div>

</body>
</html>
