<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com Comentários</title>
    <link rel="stylesheet" href="icons/fontawesome-free-6.5.2-web/css/all.css">
    <link rel="stylesheet" href="css/06_videos.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
<!-- Container de Vídeos -->
<div class="container-conteudo">

    <!-- Card do Vídeo 1 -->
    <div class="container-videos">
        <iframe id="video1" src="https://player-vz-b13da030-b2b.tv.pandavideo.com.br/embed/?v=ec442cb4-bb58-400e-a226-902a590e2fa1" style="border:none;" allow="accelerometer;gyroscope;autoplay;encrypted-media;picture-in-picture" allowfullscreen=true width="720" height="360" fetchpriority="high"></iframe>   
        <div class="txt">
            <h2>Título do Vídeo 1</h2>
            <p>Descrição do vídeo 1...</p>
            <div class="autor">
                <img src="midias/imagem-perfil.jpg" alt="Autor 1">
                <span>Nome do Autor 1</span>
            </div>
            <div class="incons">
                <i class="fa-solid fa-heart" id="liked1" onclick="toggleLike(this)"></i>
                <span class="likeCount">0</span>
                <i class="fa-regular fa-comment" onclick="toggleCommentModal('modalVideo1')"></i>
                <i class="fa-solid fa-share"></i>
            </div>            
        </div>
    </div>
    <!-- Fim do Card do Vídeo 1 -->

    <!-- Card do Vídeo 2 -->
    <div class="container-videos">
        <iframe id="video2" src="https://player-vz-b13da030-b2b.tv.pandavideo.com.br/embed/?v=ec442cb4-bb58-400e-a226-902a590e2fa1" style="border:none;" allow="accelerometer;gyroscope;autoplay;encrypted-media;picture-in-picture" allowfullscreen=true width="720" height="360" fetchpriority="high"></iframe>   
        <div class="txt">
            <h2>Título do Vídeo 2</h2>
            <p>Descrição do vídeo 2...</p>
            <div class="autor">
                <img src="midias/imagem-perfil.jpg" alt="Autor 2">
                <span>Nome do Autor 2</span>
            </div>
            <div class="incons">
                <i class="fa-solid fa-heart" id="liked2" onclick="toggleLike(this)"></i>
                <span class="likeCount">0</span>
                <i class="fa-regular fa-comment" onclick="toggleCommentModal('modalVideo2')"></i>
                <i class="fa-solid fa-share"></i>
            </div>            
        </div>
    </div>
    <!-- Fim do Card do Vídeo 2 -->
</div>

<!-- Modal para Comentários e Vídeo 1 -->
<div id="modalVideo1" class="comment-modal">
    <div class="comment-modal-content"> 
        <!-- Vídeo dentro do modal -->
        <div class="container-videos">
            <iframe id="modalVideo1Iframe" src="https://player-vz-b13da030-b2b.tv.pandavideo.com.br/embed/?v=ec442cb4-bb58-400e-a226-902a590e2fa1&iosFakeFullscreen=true" style="border:none;" allow="accelerometer;gyroscope;autoplay;encrypted-media;picture-in-picture" allowfullscreen=true width="720" height="360" fetchpriority="high"></iframe>
            <div class="txt">
                <h2>Título do Vídeo 1</h2>
                <p>Descrição do vídeo 1...</p>
            </div>
        </div>
        <!-- Seção de Comentários -->
        <div class="container-comentario">
            <span class="close-modal" onclick="toggleCommentModal('modalVideo1')">&times;</span>
            <div class="comentarios">
                <h3>Comentários</h3>
                <div id="commentSectionContainer">
                    <div id="commentSection1">
                        <!-- Comentários aparecerão aqui -->
                    </div>
                </div>
                <form>
                    <input type="text" class="commentInput" placeholder="Adicione um comentário...">
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Comentários e Vídeo 2 -->
<div id="modalVideo2" class="comment-modal">
    <div class="comment-modal-content"> 
        <!-- Vídeo dentro do modal -->
        <div class="container-videos">
            <iframe id="modalVideo2Iframe" src="https://player-vz-b13da030-b2b.tv.pandavideo.com.br/embed/?v=ec442cb4-bb58-400e-a226-902a590e2fa1&iosFakeFullscreen=true" style="border:none;" allow="accelerometer;gyroscope;autoplay;encrypted-media;picture-in-picture" allowfullscreen=true width="720" height="360" fetchpriority="high"></iframe>
            <div class="txt">
                <h2>Título do Vídeo 2</h2>
                <p>Descrição do vídeo 2...</p>
            </div>
        </div>
        <!-- Seção de Comentários -->
        <div class="container-comentario">
            <span class="close-modal" onclick="toggleCommentModal('modalVideo2')">&times;</span>
            <div class="comentarios">
                <h3>Comentários</h3>
                <div id="commentSectionContainer">
                    <div id="commentSection2">
                        <!-- Comentários aparecerão aqui -->
                    </div>
                </div>
                <form>
                    <input type="text" class="commentInput" placeholder="Adicione um comentário...">
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="javascript/videos.js"></script> 
<script src="https://www.youtube.com/iframe_api"></script>

<!-- Link para o arquivo JavaScript -->
</body>
</html>
