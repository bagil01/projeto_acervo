<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos Responsivos</title>
    <link rel="stylesheet" href="css/06_videos.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .video-modal, .comment-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @media (min-width: 768px) {
            .video-modal {
                display: block;
            }
        }

        @media (max-width: 767px) {
            .video-modal {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay" id="modal-overlay"></div>

    <!-- Modal de Comentários -->
    <div class="comment-modal" id="comment-modal">
        <h2>Comentários</h2>
        <p>Aqui estão os comentários do vídeo.</p>
        <button onclick="closeModal('comment-modal')">Fechar</button>
    </div>

    <!-- Modal de Vídeo (Exibido apenas em telas maiores) -->
    <div class="video-modal" id="video-modal">
        <h2>Vídeo</h2>
        <video controls width="100%">
            <source src="video.mp4" type="video/mp4">
            Seu navegador não suporta este vídeo.
        </video>
        <button onclick="closeModal('video-modal')">Fechar</button>
    </div>

    <button onclick="openModal('comment-modal')">Abrir Comentários</button>
    <button onclick="openModal('video-modal')">Abrir Vídeo</button>

    <script>
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            const overlay = document.getElementById('modal-overlay');
            if (modal) {
                modal.style.display = 'block';
                overlay.style.display = 'block';
            }
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            const overlay = document.getElementById('modal-overlay');
            if (modal) {
                modal.style.display = 'none';
                overlay.style.display = 'none';
            }
        }

        // Responsividade: Esconde o modal de vídeo em telas menores
        window.addEventListener('resize', () => {
            const videoModal = document.getElementById('video-modal');
            if (window.innerWidth < 768) {
                videoModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
