<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link rel="stylesheet" href="./css/painel-admin.css">
    <link rel="stylesheet" href="../icons/fontawesome-free-6.5.2-web/css/all.css">
    <style>
        /* Estilização adicional para o modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: #fff;
            /* Cor de fundo branca */
            border-radius: 50px;
            /* Bordas arredondadas */
            padding: 5px 10px;
            width: 70%;
            /* Ajuste conforme necessário */
            max-width: 400px;
            height: 40px;
            /* Largura máxima */
            box-shadow: inset 2px 2px 5px #ddd, inset -2px -2px 5px #f5f5f5;
            border: 1px solid black;
            /* Sombra interna suave */
        }

        .search-container input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            color: #333;
            /* Cor do texto (preto) */
            font-size: 16px;
            padding: 5px;
        }

        .search-container button {
            background: transparent;
            /* Fundo branco */
            border: none;
            border-radius: 50%;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            ;
            /* Sombra externa para o botão */
        }

        .search-container button i {
            color: #333;
            /* Cor do ícone (preto) */
            font-size: 18px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        #addAdmBtn {
            padding: 5px 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 15%;
            height: 35px;
        }

        .modal-body {
            padding: 10px 20px;
        }

        .adm-list {
            list-style: none;
        }

        .adm-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f1f1f1;
        }

        .icons i {
            margin-left: 10px;
            font-size: 18px;
            cursor: pointer;
            color: #007bff;
        }

        .icons i:hover {
            color: #0056b3;
        }

        .modal-footer {
            padding: 10px 20px;
            text-align: right;
            border-top: 1px solid #ddd;
        }

        .modal-footer button {
            padding: 5px 10px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Link para "Início" -->
        <div class="home-link">
            <a href="../02_principal.html">
                <i class="fa-solid fa-house"></i> Início
            </a>
        </div>

        <!-- Estrutura do perfil -->
        <div class="profile-container">
            <img src="midias/imagem-perfil.jpg" alt="Foto do Perfil" class="profile-picture">
            <h1>Nome:</h1>

            <div class="conteudo">
                <div class="titulo">
                    <h2>Painel de administração</h2>
                </div>
                <div class="adm" id="admDiv">
                    <h3>ADMs</h3>
                    <i class="fa-regular fa-pen-to-square"></i>
                </div>
                <div class="foto-de-perfil">
                    <h3>Usuários</h3>
                    <i class="fa-regular fa-pen-to-square"></i>
                </div>
                <div class="sobre-mim">
                    <h3>Denúncias</h3>
                    <i class="fa-regular fa-pen-to-square"></i>
                </div>
                <div class="senha">
                    <h3>Senha</h3>
                    <i class="fa-regular fa-pen-to-square"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Link para "Voltar" -->
    <div class="back-link">
        <a href="javascript:history.back()">
            <i class="fa-solid fa-chevron-left"></i> Voltar
        </a>
    </div>


    <!-- Modal de ADMs -->
    <div id="admModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="search-container">
                    <input type="text" placeholder="Pesquisar" id="searchAdm" />
                    <button class="search-button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <button id="addAdmBtn">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="modal-body">
                <ul class="adm-list">
                    <li class="adm-item">
                        <span>ID: 1 - João Silva</span>
                        <div class="icons">
                            <i class="fa-regular fa-pen-to-square"></i>
                            <i class="fa-solid fa-trash"></i>
                        </div>
                    </li>
                    <li class="adm-item">
                        <span>ID: 2 - Maria Souza</span>
                        <div class="icons">
                            <i class="fa-regular fa-pen-to-square"></i>
                            <i class="fa-solid fa-trash"></i>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <button id="closeModalBtn">Fechar</button>
            </div>
        </div>
    </div>
    <script src="js/painel-admin.js"></script>
</body>

</html>
